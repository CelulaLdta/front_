<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!------ LINK CSS STYLE ------->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/pagamento.css">
  <!------ FAVICON ------->
  <link rel="shortcut icon" href="assets/img/Logo-Ecommerce/logo_celula_simplificado.png"
    type="image/x-icon">
  <!------ LINK FONTAWESOME ------->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!----- LINK SLICK JS ------>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
  <!--icon Dark-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" />
  <!-- SCRIPT JIVOCHAT -->
  <script src="//code.jivosite.com/widget/1YD6UYyWt8" async></script>
  <!----- SCRIPT - FEATHERICONS ----- -->
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- Um script que será baixado em paralelo para analisar a página e 
       executado depois que a página terminar de analisar: -->
  <script src="assets/js/index.js" defer></script>

  <title>Pagamento</title>

</head>

<body>

  <!------ MENU ------->
  <header id="header" class="container header">
    <nav class="menu nav">
      <div class="divDaLogo">
        <img src="assets/img/Logo-Ecommerce/img_logo.png" alt="logo" class="logoEcommerce">
      </div>

      <!-- MENU RESPONSIVO -->
      <ul class='list menuMobile' id="menuMobile" role="menuMobile">
        <li id="active-link-menu"><a href="/index.html">Home</a></li>
        <li><a href="/equipe-Ecommerce-main/produtos.html">Produtos</a></li>
        <li><a href="javascript:void(0)">Contatos</a></li>
      </ul>


      <div class="configs-menu">
        <!---- SCROLL ABRE FECHA CARRINHO ---->
        <div class="config">
          <a>
            <i class="fas fa-shopping-bag" id="cart-btn"></i>
            <!-- Total de itens na sacolinha do carrinho -->
            <p id="cont-itens-carrinho" class="sacolinhaDark"></p>
          </a>
        </div>

        <!--ABERTURA DA DIV SISTEMA DE CARRINHO -->
        <div class="cardCarrinho-container" id="meuCarrinho">

          <section class="box-cart">

            <section class="description">

              <div class="produtos" style="width: 45%;">
                <p>Produtos</p>
              </div>

              <div style="width: 30%;">
                <p>Quantidade</p>
              </div>

              <div style="width: 20%;">
                <p>Preço</p>
              </div>

            </section>
            <!-- Abertura da div cart-item -->
            <div class="cart-item">

              <!-- Fechamento da div cart-item -->
            </div>

            <span id="totalFinal" class="total">
              <h2> Nenhum item escolhido </h2>
            </span>

            <button id="btnFinalizarCarrinho">
              <h2>Comprar</h2>
            </button>

          </section>
        </div>

        <!-- Email do usuario CONFIG -->
        <span id="user-email"></span>

        <!---- OPEN CONFIG ---->

        <div style="width: 18%;" class="config">
          <button type="button" onclick="Mudarestado('openConfig')">
            <i class="fas fa-cog">
              <img src="assets/img/icon-menu-mobile/threebars_106419.svg">
            </i>
          </button>
        </div>

        <!--Abertura da Div openConfig-->
        <div id="openConfig" class="btn-config">

          <ul id="ul-OpenConfig">

            <li>
              <p>Minha Conta</p>
            </li>

            <li>
              <p>Pagamentos</p>
            </li>

            <li>
              <p>Direitos</p>
            </li>

            <!-- Config Tema Dark & Light -->
            <!--Abertura da Div ul-OpenConfig-->
            <div class="ul-OpenConfig">
              <input type="checkbox" name="chenge-theme" id="chenge-theme" />
              <label for="chenge-theme">

                <li id="btn-theme">

                  <p>Tema</p>

                  <i class="bi bi-sun">
                    <p>Light</p>
                  </i>

                  <i class="bi bi-moon">
                    <p>Dark</p>
                  </i>

                </li>

              </label>

              <!--Fechamento da Div ul-OpenConfig-->
            </div>

            <li>
              <p>Feedbacks</p>
            </li>

            <span id='li-sair'></span>
          </ul>

          <!--Fechamento da Div openConfig-->
        </div>

        <!--ABERTURA DA DIV SISTEMA DE CARRINHO -->
      </div>

      <!-- SISTEMA DE MENU RESPONSIVEL -->
      <div class="divMenuMobile">
        <button class="btn-menu" aria-label="Abrir Menu" aria-haspopup="true" aria-controls="menu" aria-expanded="false"
          style="color: var(--important-color)">Menu<span class="hamburger"></span>
        </button>
      </div>

    </nav>

  </header>

  <div class="wrapper">
    <form action="" method="post">
        <!--Account Information Start-->
        <h4>Account</h4>
        <div class="input_group">
            <div class="input_box">
                <input type="text" placeholder="Nome completo" required class="name">
                <i class="fa fa-user icon"></i>
            </div>
            <div class="input_box">
                <input type="text" placeholder="Nome no cartão" required class="name">
                <i class="fa fa-user icon"></i>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
                <input type="email" placeholder="Email" required class="name">
                <i class="fa fa-envelope icon"></i>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
                <input type="text" placeholder="Endereço" required class="name">
                <i class="fa fa-map-marker icon" aria-hidden="true"></i>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
                <input type="text" placeholder="Cidade" required class="name">
                <i class="fa fa-institution icon"></i>
            </div>
        </div>
        <!--Account Information End-->


        <!--DOB & Gender Start-->
        <div class="input_group">
            <div class="input_box">
                <h4>Data de nascimento</h4>
                <input type="text" placeholder="DD" required class="dob">
                <input type="text" placeholder="MM" required class="dob">
                <input type="text" placeholder="YYYY" required class="dob">
            </div>
            <div class="input_box">
                <h4>Gênero</h4>
                <input type="radio" name="gender" class="radio" id="b1" checked>
                <label for="b1">Homem</label>
                <input type="radio" name="gender" class="radio" id="b2">
                <label for="b2">Mulher</label>
            </div>
        </div>
        <!--DOB & Gender End-->


        <!--Payment Details Start-->
        <div class="input_group">
            <div class="input_box">
                <h4>Detalhes do Pagamento</h4>
                <input type="radio" name="pay" class="radio" id="bc1" checked>
                <label for="bc1"><span class="cartao">
                        Cartão de Crédito</span></label>
                <input type="radio" name="pay" class="radio" id="bc2">
                <label for="bc2"><span class="pix">
                        Pix</span></label>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
                <input type="tel" name="" class="name" placeholder="Número no cartão 1111-2222-3333-4444" required>
                <i class="fa fa-credit-card icon"></i>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
                <input type="tel" name="" class="name" placeholder="CVV 632" required>
                <i class="fa fa-user icon"></i>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
                <div class="input_box">
                    <input type="number" placeholder="Mês de expiração" required class="name">
                    <i class="fa fa-calendar icon" aria-hidden="true"></i>
                </div>
            </div>
            <div class="input_box">
                <input type="number" placeholder="Ano de expiração" required class="name">
                <i class="fa fa-calendar-o icon" aria-hidden="true"></i>
            </div>
        </div>
        <!--Payment Details End-->

        <div class="input_group">
            <div class="input_box">
                <button type="submit">Pagar Agora</button>
            </div>
        </div>

    </form>
</div>

  <!-------------- SCRIPT SLICK JS ------------------->
  <script src="assets/js/scriptCarrinho.js"></script>
  <script src="assets/js/menuMobile.js"></script>

  <!-- SWEETALERT PERSONALIZADO -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="https://unpkg.com/scrollreveal"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

  <!------ SCRIPT INDEX JS ------->
</body>

</html>
